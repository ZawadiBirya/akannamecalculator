  <div class ="form">

       as well as their gender.<br>
       To find out your Akan Name would be<br>
       if you were born in that culture,<br>
    just enter your DOB & Gender below:</p>

  <form id ="formdata">
    <label for="bday"> Select Your Date of Birth:</label><br>
<input type="date" id="bday" name="bday"><br>
<br>
  <input type="textbox" id = "gender">
<input type="button" id = "submit"  onsubmit=function() value="button">
    </form>

        <h1 id="result"> Your Akan name is: </h1>
        </div>
