<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title> Akan Name Generator</title>
</head>
<body>
  <div class ="form">
      <h2>AKAN NAME GENERATOR</h2>
<p>The Akan people of Ghana name their children after the day of the week they were born.<br>
       as well as their gender.<br>
       To find out your Akan Name would be<br>
       if you were born in that culture,<br>
    just enter your DOB & Gender below:</p>

  <form>
    <input type="date" id="date" name="date" required> <br>
    <select class="form-control" id = "gender">
      <option id = "select" class="form-control" value ="choose"> Gender </option>
      <option id = "male" class="form-control" value ="male"> Male</option>
      <option id = "female" class="form-control" value="female">Female</option>
    </select>
    <input type="submit" id = "submit"  onclick= "toSubmit()" value="submit">
    </form>
    <div>
      <p id="result"> </p>
        </div>
        <script src="js/script.js"> </script>
  </body>
</html>
